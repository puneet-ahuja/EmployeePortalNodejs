<!DOCTYPE html>
<html>
	<head>
		<title>Notices</title>
		
		<link type="text/css" rel="stylesheet" href="lib\bootstrap-3.3.7-dist\css\bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="./styles/Notices.css" />
	</head>
	<body>

		<table id="NoticesArea" class="table">
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Desc</th>
				<th>Update</th>
			</tr>
		</table>

		
		<input type="button" id="addButton" value="Add Notice"></input>

		<!--Start of modal-->
		<div class="modal fade" tabindex="-1" role="dialog" id="EditModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="modalTitle" ></h4>
		      </div>
		      <div class="modal-body">

		      	<!--form in modal-->
		        <div class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="textAreaDesc" class="col-sm-2 control-label">Description</label>
				    <div class="col-sm-10">
				      <textarea class = "col-sm-2 control-label" id="textAreaDesc"></textarea>
				    </div>
				  </div>
				  
				  
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="btnSave">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script type="text/template" id="noticeTemplate" >
			<tr>
				<td info="id"	>{id}	</td>
				<td info="title">{title}</td>
				<td info="desc"	>{desc}	</td>
				<td>
					<span purpose="edit" 	notice-id="{notice-id}">	edit 	</span>
					<span purpose="delete" 	notice-id="{notice-id}">	delete	</span>
				</td>
			</tr>
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type = "text/javascript" src="lib\bootstrap-3.3.7-dist\js\bootstrap.js">
			
		</script>
		
		<script type="text/javascript" src="js/Notices.js"></script>
	</body>
</html>
